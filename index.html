<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="container">
      <div class="header_logo montserrat-700"><a href="#">Loans.com</a></div>
      <nav>
        <ul class="navbar">
          <li><a href="#">Retes & Fees</a></li>
          <li><a href="#">How to play</a></li>
          <li><a href="#">Questions?</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="into_into">
        <h3 class="montserrat-700">Personal Loan</h3>
        <h1 class="montserrat-700">Put your plans into actions.</h1>
        <ul>
          <li>
            <!-- <i class="fa-solid fa-cloud"></i> -->
            <div class="icons_items"></div>
            <p class="montserrat-600">Online application</p>
          </li>
          <li>
            <!-- <i class="fa-solid fa-money-bill-1"></i> -->
            <div class="icons_items"></div>
            <p class="montserrat-600">Up to $50.000</p>
          </li>
          <li>
            <!-- <i class="fa-solid fa-stopwatch"></i> -->
            <div class="icons_items"></div>
            <p class="montserrat-600">The money is yours in 48h</p>
          </li>
        </ul>
      </div>
      <div class="intro_form">
        <h3 class="montserrat-700">Let's change your life?</h3>
        <label class="montserrat-600" for="full name ">Full name:</label>
        <input type="text" name="full name" id="#" placeholder="John Doe" />
        <label class="montserrat-600" for="email">E-mail:</label>
        <input
          type="email"
          name="email"
          id="#"
          placeholder="john.doe@apple.com"
        />
        <label class="montserrat-600" for="range">How much do you need?</label>
        <input
          type="number"
          name="currency-value"
          id="#"
          min="1000"
          max="100000"
          step="100"
          placeholder="$1.000"
        />
        <button class="btn_form montserrat-600" type="submit">
          Check your rates
        </button>
      </div>
    </main>
  </body>
</html>
